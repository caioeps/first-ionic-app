<ion-header>
  <ion-navbar>
    <ion-title>myChat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="/assets/images/logo.png" alt="" class="logo">
  </ion-card>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <button block ion-button (click)="login()">
      Login
    </button>
  </ion-list>
</ion-content>
